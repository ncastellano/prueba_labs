name: PR Checks (Python)

on:
  pull_request:
    branches:
      - main  # Solo cuando el PR apunta a main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. Descargar el código del PR
      - name: Checkout código
        uses: actions/checkout@v4

      # 2. Configurar Python
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # Cambia a tu versión

      # 3. Instalar dependencias
      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 4. Ejecutar tests
      - name: Ejecutar tests con pytest
        run: |
          if [ -f pytest.ini ] || [ -d tests ]; then pytest; else echo "No hay tests para ejecutar"; fi

